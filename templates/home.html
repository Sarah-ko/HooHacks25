{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UVA Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            padding: 80px 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .post-card {
            margin-bottom: 20px;
        }
        .navbar-custom {
            background-color: #232D4B; /* UVA Navy Blue */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .btn {
            color: white;
        }
        .navbar-custom .btn:hover {
            opacity: 0.9;
        }
        .btn-uva-orange {
            background-color: #E57200; /* UVA Orange */
            color: white;
        }
        .btn-uva-orange:hover {
            background-color: #cc6600;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom px-4 d-flex justify-content-between">
        <!-- Left side -->
        <a class="navbar-brand fs-4" href="#">UVA Exchange</a>

        <!-- Right side -->
        <div class="d-flex align-items-center gap-2">
            <a href="/create" class="btn btn-uva-orange">Create Post</a>
            <a href="/checkout" class="btn btn-outline-light">Cart</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" class="btn btn-outline-light">
                    Login with Google
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1 class="display-4">Welcome to UVA Exchange</h1>
    </div>

    <!-- Posts Section -->
    <div class="container">
        <h3 class="mb-4">Recent Posts</h3>
        <div class="row">
            <!-- Example post cards - replace with loop when connected to database -->
            <div class="col-md-4 post-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Textbook for CS 2150</h5>
                        <p class="card-text">Lightly used, available for $25. DM me!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 post-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mini Fridge</h5>
                        <p class="card-text">Perfect for dorm rooms. $50 OBO.</p>
                    </div>
                </div>
            </div>
            <!-- Add more cards dynamically later -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
