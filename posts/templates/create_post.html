{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        background: url("https://news.virginia.edu/sites/default/files/uva_cavman_scott_stadium.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Poppins', sans-serif;
        color: #fff;
    }

    .form-card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 30px 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        color: #232D4B;
        border: 2px solid #E57200;
        width: 100%;
        max-width: 500px;
        margin-top: 40px;
    }

    .form-header {
        background-color: #232D4B;
        color: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 1.6rem;
        margin-bottom: 20px;
    }

    .btn-uva-orange {
        background-color: #E57200;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-weight: 600;
    }

    .btn-uva-orange:hover {
        background-color: #cc6600;
        transform: scale(1.05);
    }

    label {
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .form-wrapper {
        display: flex;
        justify-content: flex-end;
        padding-right: 60px;
    }

    .form-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        width: 100%;
    }

    @media (max-width: 768px) {
        .form-wrapper {
            justify-content: center;
            padding-right: 0;
        }
    }
</style>

<div class="container">
    <div class="row form-wrapper">
        <div class="form-card">
            <div class="form-inner">
                <div class="form-header">
                    Create a New Post
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-uva-orange">Submit Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
