{% extends 'base.html' %}

{% block content %}
  <h2>My Posts</h2>
  {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="300">  <!-- Add this line to show the image -->
                    {% endif %}
                    <small>Created at: {{ post.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no posts yet.</p>
    {% endif %}

{% endblock %}
